	<script>
		$("#toggleNightDay").click(function() {
	        $("body").toggleClass("nuit");
	        time = $("#toggleNightDay").text();
	        if(time == "Nuit jquery"){
		        $("#toggleNightDay").text("Jour");
		    }else{
		    	$("#toggleNightDay").text("Nuit");
		    }
	    });

	    $("#textSize-inscrease").click(function() {modifyTextSize(0.1);});

	    $("#textSize-decrease").click(function() {modifyTextSize(-0.1);});

	    var t;			
		t = 1;

	    function modifyTextSize(valeur){
	    	t = t + valeur;
			$("main")[0].style.fontSize = t + "rem";

	    }

	</script>
